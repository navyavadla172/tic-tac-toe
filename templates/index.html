<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    {% if winner %}
        <h2>{{ winner }} wins!</h2>
    {% endif %}
    <div style="display: grid; grid-template-columns: repeat(3, 100px); grid-gap: 5px;">
        {% for i in range(3) %}
            {% for j in range(3) %}
                <a href="{{ url_for('make_move', row=i, col=j) }}">
                    <button style="width: 100px; height: 100px; font-size: 20px;">{{ board[i][j] }}</button>
                </a>
            {% endfor %}
        {% endfor %}
    </div>
    <p>Current Player: {{ current_player }}</p>
</body>
</html>
